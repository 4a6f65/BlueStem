<div class="panel panel-primary"><div class="panel-body"><div class="row"><h4 class="col-md-12">The&nbsp;{{selectedExpanse.name}}&nbsp;Expanse</h4></div><div class="row"><div class="col-md-6"><div class="col-md-3 col"><label>Begins:</label></div><div class="col-md-9 col"><div ng-controller="mvDatePicker"><quick-datepicker ng-model="selectedExpanse.beginDate" label-format="MM/dd/yy HH:mm" class="form-control"></quick-datepicker></div></div><div class="col-md-3 col"><label for="status">Status:</label></div><div class="col-md-9 col"><select id="status" ng-model="selectedExpanse.status" ng-options="item.Value as item.Name for item in expanseStatusList" class="form-control"></select></div><div class="col-md-3 right"><label for="maxRounds">Duration:</label></div><div class="col-md-9 col"><select id="maxRounds" ng-model="selectedExpanse.maxRounds" ng-options="item.Value as item.Name for item in maxRoundList" class="form-control"></select></div><div class="col-md-3 right"><label for="mapSize">Size:</label></div><div class="col-md-9 col"><select id="mapSize" ng-model="selectedExpanse.mapSize" ng-options="item.Value as item.Name for item in mapSizeList" class="form-control"></select></div><div class="col-md-3 right"><label for="starCount">Star Count:</label></div><div class="col-md-9 col"><select id="starCount" ng-model="selectedExpanse.numberOfStars" ng-options="item.Value as item.Name for item in starCountList" class="form-control"></select></div><div class="col-md-12">&nbsp;</div><div class="col-md-4"><button ng-click="generateNewExpanse" class="btn btn-primary btn-sm">Generate</button></div><div class="col-md-4"><button ng-click="acceptNewExpanse" class="btn btn-warning btn-sm">Accept</button></div></div><div class="col-md-6"><canvas class="canvasSpec"></canvas></div></div></div></div>
